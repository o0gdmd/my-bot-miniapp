<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stars & TON Wallet Bot</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
    :root {
        --tg-dark: #0E1621;
        --tg-dark-blue: #18222D;
        --tg-blue: #2AABEE;
        --tg-star-gold: #FFD700;
        --text-primary: #FFFFFF;
        --text-secondary: #AAAAAA;
    }

    /* Animated Stars Background */
    @keyframes move-twink-back {
        from {background-position:0 0;}
        to {background-position:-10000px 5000px;}
    }
    body {
        font-family: 'Inter', sans-serif;
        background: var(--tg-dark);
        color: var(--text-primary);
        margin: 0;
        padding: 40px 20px;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }
    .stars-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: transparent url(https://www.script-tutorials.com/demos/360/images/stars.png) repeat top center;
        animation: move-twink-back 200s linear infinite;
    }

    /* 3D Card Effect */
    .perspective-container {
        perspective: 1000px;
    }

    .container {
        max-width: 800px;
        padding: 40px;
        background: linear-gradient(145deg, rgba(30, 42, 55, 0.7), rgba(14, 22, 33, 0.8));
        border-radius: 24px;
        box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        transform-style: preserve-3d;
        transition: transform 0.1s linear;
        position: relative;
    }

    .container::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 24px;
        padding: 1px;
        background: linear-gradient(145deg, rgba(255, 215, 0, 0.4), rgba(42, 171, 238, 0.4));
        -webkit-mask: 
             linear-gradient(#fff 0 0) content-box, 
             linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
                mask-composite: exclude;
        pointer-events: none;
    }

    .bot-image {
        width: 130px;
        height: 130px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
        border: 3px solid var(--tg-star-gold);
        box-shadow: 0 0 15px var(--tg-star-gold), 0 0 25px var(--tg-star-gold);
        transform: translateZ(50px); /* 3D effect */
    }

    .bot-title {
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 25px;
        text-shadow: 0 0 10px rgba(0,0,0,0.5);
        transform: translateZ(40px); /* 3D effect */
    }
    .bot-title span {
        color: var(--tg-star-gold);
    }

    ul {
        list-style: none;
        padding: 0;
        transform: translateZ(20px); /* 3D effect */
    }

    li {
        background-color: rgba(0, 0, 0, 0.2);
        margin: 10px 0;
        padding: 15px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        opacity: 0;
        transform: scale(0.95);
        transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }

    li.visible {
        opacity: 1;
        transform: scale(1);
    }

    .emoji {
        font-size: 1.6rem;
        margin-right: 15px;
        min-width: 40px;
        height: 40px;
        display: grid;
        place-items: center;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 50%;
    }

    .feature-text {
        flex: 1;
        text-align: left;
        font-size: 0.95rem;
        line-height: 1.6;
        color: var(--text-secondary);
    }

    .highlight {
        color: var(--text-primary);
        font-weight: 600;
    }

    /* Shine Button */
    .start-button {
        display: inline-block;
        margin-top: 30px;
        padding: 16px 55px;
        font-size: 1.2rem;
        font-weight: 600;
        color: #fff;
        background: var(--tg-blue);
        border: none;
        border-radius: 15px;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 0 5px 20px rgba(42, 171, 238, 0.4);
        position: relative;
        overflow: hidden;
        transform: translateZ(60px) scale(1.1); /* 3D effect */
    }
    .start-button:hover {
        transform: translateZ(60px) scale(1.15);
        box-shadow: 0 8px 30px rgba(42, 171, 238, 0.5);
    }
    .start-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 75%;
        height: 100%;
        background: linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 100%);
        transform: skewX(-25deg);
        transition: left 0.6s ease;
    }
    .start-button:hover::before {
        left: 125%;
    }
</style>
</head>

</html>
